sv_maxrate      "786432"
sv_maxupdaterate        "128"
sv_maxcmdrate   "128"
sv_minrate      "15000"
sv_minupdaterate        "128"
sv_mincmdrate   "128"
sv_client_cmdrate_difference    "0"
net_splitpacket_maxrate "1048576"
sm_cvar sv_parallel_packentities 0
sm_cvar sv_parallel_sendsnapshot 0
sm_cvar net_queued_packet_thread 1

// Allocates more memory upfront for a one time buffer for compression
lzma_persistent_buffer 1

// Disable IK on models, which increases performance and may improve hitreg
sm_cvar mp_ik 0

 // Unload MOTD on clients after dismissal
sv_motd_unload_on_dismissal 1

// Disable three way animation blending on some entities
anim_3wayblend 0

// Enable optimizations to facial expressions based on visibility
ai_expression_optimization 1

// Enforce perfect frametime, or else optimizations fallback to full optimization without checking visibility
ai_expression_frametime .015

// Use CPU busy-loop for improved timer precision on Windows
//host_timer_spin_ms 0.5

// No phys obj pushaway
sm_cvar sv_pushaway_clientside 0

// Enforce client side prediction
sv_client_predict 1

sv_maxunlag 0.2
sv_clockcorrection_msecs 30